<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Certificates</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/pdf-lib/dist/pdf-lib.min.js"></script>
    <script src="https://unpkg.com/@pdf-lib/fontkit/dist/fontkit.umd.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.6.0/jszip.min.js"></script>
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <label for="csvFile" class="custom-file-upload">Import a CSV file:</label>
        <input type="file" id="csvFile" accept=".csv" class="file-input">
        <br><br><br>
        <div class="date-inputs">
            <div class="date-input">
                <label for="startDay">Start Day:</label>
                <input type="date" id="startDay" placeholder="Select start date">
            </div>
            <div class="date-input">
                <label for="lastDay">Last Day:</label>
                <input type="date" id="lastDay" placeholder="Select last date">
            </div>
        </div>
        <div class="graduation-input">
            <label for="graduationDate">Select graduation date:</label>
            <input type="date" id="graduationDate" placeholder="Select graduation date">
        </div>
        <button onclick="generateCertificate()">Generate Certificate</button>
        <div class="progress-bar-container hidden" id="progressBarContainer">
            <div class="progress-bar" id="progressBar">
                <span id="progressText">0%</span>
            </div>
        </div>
    </div>
</body>
</html>
