<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Certificates</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="Data4You.ico" type="image/x-icon">
    <script src="libs/pdf-lib.min.js" defer></script>
    <script src="libs/fontkit.umd.js" defer></script>
    <script src="libs/papaparse.min.js" defer></script>
    <script src="libs/jszip.min.js" defer></script>
    <script type="module" src="src/main.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <div class="section required">
                <h2>Required Parameters:</h2>
                <br>
                <label for="csvFile">Import a CSV file:</label>
                <input type="file" id="csvFile" accept=".csv" class="file-input" onchange="updateBackgroundName()">
                <div class="date-inputs">
                    <div class="date-input">
                        <label for="startDay">Start Day:</label>
                        <input type="date" id="startDay" placeholder="Select start date">
                    </div>
                    <div class="date-input">
                        <label for="lastDay">Last Day:</label>
                        <input type="date" id="lastDay" placeholder="Select last date">
                    </div>
                </div>
                <div class="graduation-input">
                    <label for="graduationDate">Select graduation date:</label>
                    <input type="date" id="graduationDate" placeholder="Select graduation date">
                </div>
            </div>
            <h2>Optional Parameters:</h2>
            <div class="section optional">
                <label for="backgroundFile">Import a Custom Background:</label>
                <input type="file" id="backgroundFile" accept=".pdf" class="file-input" onchange="updateCustomBackgroundName()">
                <div class="background-info">
                    <p id="BackgroundName">Default background: None</p>
                    <button class="reset-button" onclick="resetBackground()">Reset</button>
                </div>
            </div>
            <button class="preview" onclick="handleCertificateAction(true)">Preview First Certificate</button>
            <button class="generate" onclick="handleCertificateAction(false)">Generate Certificates</button>
            <div class="progress-bar-container hidden" id="progressBarContainer">
                <div class="progress-bar" id="progressBar">
                    <span id="progressText">0%</span>
                </div>
            </div>
        </div>
        <div class="preview-container" id="previewContainer">
            <h2>Certificate Preview:</h2>
            <div class="preview-list" id="previewList"></div>
            <div class="pagination" id="paginationContainer"></div>
        </div>        
    </div>
    <script type="module">
        import { handleCertificateAction } from './src/generateCertificate.js';
        import { updateBackgroundName } from './src/updateBackgroundName.js';
        import { updateCustomBackgroundName } from './src/updateCustomBackgroundName.js';
        import { resetBackground } from './src/resetBackground.js';
    
        window.handleCertificateAction = handleCertificateAction;
        window.updateBackgroundName = updateBackgroundName;
        window.updateCustomBackgroundName = updateCustomBackgroundName;
        window.resetBackground = resetBackground;
    </script>
</body>
</html>
